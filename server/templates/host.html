<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/style_org.css') }}">
        <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Страница организатора</title>
    </head>
    <body>
        <script>
            let game_id = {{ game_id }}
        </script>
        <div class="pageOrg">
            <div style="width: 525px; justify-content:first baseline; align-items: center; display: flex; flex-direction: column;">
                <img  src="../static/img/Frame 2.png/">
                <div class="groupButton">
                    <button class="buttonP">Экспортировать данные</button>
                    <button class="buttonP" onclick="window.location.href=`/statistics_org/${game_id}`">Статистика команды</button>
                    <button class="buttonPD" disabled>Данные об игроках</button>
                </div>
            </div>
            <dialog class="dialog1" id="WDialog">
                <div style="display: flex; flex-direction: row; justify-content: space-around;">
                    <button class="GreenB" id="close">Подтверждение</button>
                    <button class="RedB" id="close1">Отклонение</button>
                </div>
            </dialog>
            <div style="display: flex; flex-direction: column; margin-top: 5%; margin-left: 5%; padding: 2% 2%; width: 100%; ">
                <div style="width: 100%; text-align: center; color: black; font-size: 30px;font-weight: 300; word-wrap: break-word">Возможность редактирования столбца “Кому дарит”</div>
                <table id="users_table" >
                    <tr>
                        <th>Имя<br/>игрока</th>
                        <th>Кому дарит</th>
                        <th>Анкета</th>
                        <th>Чек покупки</th>
                        <th>Отправка подарка</th>
                    </tr>
                    <tr>
                </table>
                <button class="keepB" id="save_button">Сохранить</button>
            </div>
        </div>
        <script src="{{ url_for('static', filename='js/org_table.js') }}"></script>
    </body>
</html>
